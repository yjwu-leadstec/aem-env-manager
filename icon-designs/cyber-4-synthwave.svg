<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Cyber Design 4: Synthwave Gradient - Retro-futuristic -->
  <defs>
    <linearGradient id="synthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="50%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#0080FF"/>
    </linearGradient>
    <filter id="glow4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark purple background -->
  <rect width="512" height="512" fill="#1A1A2E"/>

  <!-- Gradient A -->
  <text x="256" y="340" font-family="Arial Black, Impact, sans-serif" font-size="320" font-weight="900"
        fill="url(#synthGrad)" text-anchor="middle" filter="url(#glow4)">A</text>
</svg>
