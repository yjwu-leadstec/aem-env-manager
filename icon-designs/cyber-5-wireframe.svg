<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Cyber Design 5: Wireframe Geometric - Ultra minimal tech -->
  <defs>
    <filter id="glow5" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#0D0D0D"/>

  <!-- Outer circle (thin) -->
  <circle cx="256" cy="256" r="220" stroke="#00FFFF" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Inner triangle pointing up (representing A) -->
  <polygon points="256,76 436,380 76,380"
           stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#glow5)"/>

  <!-- Horizontal line (A crossbar) -->
  <line x1="146" y1="300" x2="366" y2="300" stroke="#FF00FF" stroke-width="2" filter="url(#glow5)"/>

  <!-- Center dot -->
  <circle cx="256" cy="220" r="6" fill="#00FFFF" filter="url(#glow5)"/>
</svg>
