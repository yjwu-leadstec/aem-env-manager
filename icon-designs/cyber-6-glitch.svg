<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Cyber Design 6: Glitch Effect A - Artistic distortion -->
  <defs>
    <filter id="glow6" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#0A0A0F"/>

  <!-- Glitch layers - offset copies -->
  <!-- Red/Magenta layer (offset left) -->
  <text x="250" y="330" font-family="Arial Black, Impact, sans-serif" font-size="280" font-weight="900"
        fill="#FF00FF" text-anchor="middle" opacity="0.7">A</text>

  <!-- Cyan layer (offset right) -->
  <text x="262" y="330" font-family="Arial Black, Impact, sans-serif" font-size="280" font-weight="900"
        fill="#00FFFF" text-anchor="middle" opacity="0.7">A</text>

  <!-- Main white layer -->
  <text x="256" y="330" font-family="Arial Black, Impact, sans-serif" font-size="280" font-weight="900"
        fill="#FFFFFF" text-anchor="middle" filter="url(#glow6)">A</text>
</svg>
