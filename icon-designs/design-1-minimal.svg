<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Design 1: Minimal Modern - Clean rounded square with AEM letters -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg1)"/>

  <!-- AEM text - clean and modern -->
  <text x="256" y="300" font-family="SF Pro Display, -apple-system, Arial" font-size="140" font-weight="700" fill="white" text-anchor="middle">AEM</text>

  <!-- Subtle underline accent -->
  <rect x="120" y="340" width="272" height="8" rx="4" fill="#F97316"/>
</svg>
