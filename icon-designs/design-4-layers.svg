<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Design 4: Stacked Layers - representing multiple environments -->
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Bottom layer (green - prod) -->
  <ellipse cx="256" cy="380" rx="200" ry="60" fill="url(#layer3)" filter="url(#shadow4)"/>
  <ellipse cx="256" cy="340" rx="200" ry="60" fill="url(#layer3)"/>

  <!-- Middle layer (blue - stage) -->
  <ellipse cx="256" cy="290" rx="200" ry="60" fill="url(#layer2)" filter="url(#shadow4)"/>
  <ellipse cx="256" cy="250" rx="200" ry="60" fill="url(#layer2)"/>

  <!-- Top layer (orange - dev) -->
  <ellipse cx="256" cy="200" rx="200" ry="60" fill="url(#layer1)" filter="url(#shadow4)"/>
  <ellipse cx="256" cy="160" rx="200" ry="60" fill="url(#layer1)"/>

  <!-- AEM text on top layer -->
  <text x="256" y="175" font-family="SF Pro Display, -apple-system, Arial" font-size="56" font-weight="700" fill="white" text-anchor="middle">AEM</text>
</svg>
