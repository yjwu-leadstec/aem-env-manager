  <!-- Segment 3 (Orange - Dev) -->
  <path d="M429 349 A200 200 0 0 1 256 456" stroke="#F97316" stroke-width="24" fill="none" stroke-linecap="round"/>

  <!-- Segment 4 (Slate - Inactive) -->
  <path d="M256 456 A200 200 0 0 1 83 349" stroke="#475569" stroke-width="24" fill="none" stroke-linecap="round"/>

  <!-- Segment 5 (Slate - Inactive) -->
