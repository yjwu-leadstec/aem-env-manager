<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Pro Design 5: Circular with segmented ring - Clean, modern -->
  <!-- Based on: Swiss Style, geometric, minimal -->

  <!-- Background circle -->
