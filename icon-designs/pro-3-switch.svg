<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Pro Design 3: Environment Switch - Clean toggle concept -->
  <!-- Based on: Minimalism, functional, clean -->

  <!-- Background -->
  <rect width="512" height="512" fill="#1E293B" rx="80"/>

  <!-- Toggle track -->
  <rect x="96" y="206" width="320" height="100" rx="50" fill="#334155"/>

  <!-- Active toggle knob -->
  <circle cx="366" cy="256" r="40" fill="#22C55E"/>

  <!-- Environment indicators on track -->
  <circle cx="146" cy="256" r="8" fill="#64748B"/>
  <circle cx="206" cy="256" r="8" fill="#64748B"/>
  <circle cx="266" cy="256" r="8" fill="#64748B"/>

  <!-- "A" letter above -->
  <text x="256" y="160" font-family="Inter, SF Pro Display, -apple-system, Arial" font-size="80" font-weight="700" fill="#F8FAFC" text-anchor="middle">A</text>

  <!-- "ENV" text below -->
  <text x="256" y="380" font-family="Inter, SF Pro Display, -apple-system, Arial" font-size="48" font-weight="500" fill="#64748B" text-anchor="middle">ENV</text>
</svg>
