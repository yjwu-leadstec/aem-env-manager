<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Design 5: Modern Hexagon - Tech/Developer aesthetic -->
  <defs>
    <linearGradient id="hex5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#0369A1"/>
    </linearGradient>
    <filter id="glow5" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer hexagon -->
  <polygon points="256,32 432,128 432,320 256,416 80,320 80,128" fill="url(#hex5)" filter="url(#glow5)"/>

  <!-- Inner hexagon (darker) -->
  <polygon points="256,80 392,152 392,296 256,368 120,296 120,152" fill="#075985"/>

  <!-- Center content -->
  <text x="256" y="200" font-family="SF Pro Display, -apple-system, Arial" font-size="72" font-weight="800" fill="white" text-anchor="middle">A</text>
  <text x="256" y="270" font-family="SF Pro Display, -apple-system, Arial" font-size="36" font-weight="600" fill="#F97316" text-anchor="middle">ENV</text>

  <!-- Accent dots -->
  <circle cx="256" cy="320" r="8" fill="#F97316"/>
</svg>
