<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Cyber Design 3: Matrix Style - Green terminal -->
  <defs>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pure black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Matrix green A -->
  <text x="256" y="320" font-family="SF Mono, Consolas, monospace" font-size="280" font-weight="400"
        fill="#00FF00" text-anchor="middle" filter="url(#glow3)">A</text>

  <!-- Subtle scan line effect (decorative lines) -->
  <line x1="0" y1="128" x2="512" y2="128" stroke="#00FF00" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="256" x2="512" y2="256" stroke="#00FF00" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="384" x2="512" y2="384" stroke="#00FF00" stroke-width="0.5" opacity="0.2"/>
</svg>
