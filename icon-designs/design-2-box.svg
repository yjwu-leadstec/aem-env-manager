<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Design 2: 3D Box/Package - representing environment containers -->
  <defs>
    <linearGradient id="top2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="left2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="right2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- 3D Box -->
  <!-- Top face -->
  <polygon points="256,80 456,180 256,280 56,180" fill="url(#top2)"/>
  <!-- Left face -->
  <polygon points="56,180 256,280 256,432 56,332" fill="url(#left2)"/>
  <!-- Right face -->
  <polygon points="456,180 256,280 256,432 456,332" fill="url(#right2)"/>

  <!-- Orange accent stripe on top -->
  <polygon points="256,120 340,160 256,200 172,160" fill="#F97316"/>
</svg>
